<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicSIEM - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0F1317;
            --bg-secondary: #1a1d23;
            --border-color: #67697A;
            --accent: #BAE364;
            --text-primary: #e8e9f0;
            --text-secondary: #a8aab8;
            --critical: #ff4757;
            --high: #ffa502;
            --medium: #ffc107;
            --low: #00d4ff;
            --success: #2ed573;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 24px;
            margin-bottom: 32px;
            border-bottom: 1px solid var(--border-color);
            animation: slideDown 0.5s ease-out;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }

        .header-icon {
            padding: 6px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent) 0%, #a8d94a 100%);
            border-radius: 6px;
            color: #0F1317;
            font-weight: 800;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(186, 227, 100, 0.2);
        }

        .download-btn {
            padding: 10px 20px;
            background-color: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
        }

        .download-btn:hover:not([disabled]) {
            background-color: #a8d94a;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(186, 227, 100, 0.2);
        }

        .download-btn[disabled] {
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* CONFIG PANEL */
        .config-panel {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 32px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            animation: slideUp 0.5s ease-out 0.1s backwards;
        }

        .config-label {
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            margin-right: 8px;
        }

        .config-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        .input-wrapper {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            font-family: 'Monaco', 'Courier New', monospace;
            transition: var(--transition);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(186, 227, 100, 0.1);
        }

        input[type="text"]::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            padding: 10px 16px;
            background-color: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            background-color: #a8d94a;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(186, 227, 100, 0.2);
        }

        .btn:disabled {
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Styles spécifiques pour le bouton Veille */
        .btn-secondary {
            background-color: #4a69bd;
            color: white;
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: #3c5aa6;
            box-shadow: 0 8px 24px rgba(74, 105, 189, 0.3);
        }
        
        .btn-running {
            background-color: var(--critical) !important;
            color: white !important;
            animation: pulse 2s infinite;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: auto; /* Pousse le statut vers la droite si espace dispo */
        }

        .status-idle { color: var(--text-secondary); }
        .status-running { color: var(--medium); animation: pulse 2s ease-in-out infinite; }
        .status-error { color: var(--critical); }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: currentColor;
        }

        /* STATS CARDS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
            animation: slideUp 0.5s ease-out 0.2s backwards;
        }

        .stat-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .stat-value {
            font-size: 42px;
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
            letter-spacing: -1px;
        }

        .stat-critical .stat-label, .stat-critical .stat-value { color: var(--critical); }
        .stat-high .stat-label, .stat-high .stat-value { color: var(--high); }
        .stat-medium .stat-label, .stat-medium .stat-value { color: var(--medium); }
        .stat-low .stat-label, .stat-low .stat-value { color: var(--low); }

        .stat-icon {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* LOGS SECTION */
        .logs-section {
            animation: slideUp 0.5s ease-out 0.3s backwards;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-primary);
        }

        .section-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        .logs-container {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            height: 500px;
            overflow-y: auto;
        }

        .logs-empty {
            padding: 40px;
            text-align: center;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            height: 100%;
            justify-content: center;
        }

        .log-item {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
        }
        .log-item:hover { background-color: rgba(186, 227, 100, 0.05); padding-left: 20px; }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-title { font-weight: 600; color: var(--text-primary); }
        
        .log-severity {
            font-weight: 700;
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        .log-item.sev-high .log-severity { background-color: rgba(255, 71, 87, 0.15); color: var(--critical); }
        .log-item.sev-med .log-severity { background-color: rgba(255, 165, 2, 0.15); color: var(--high); }
        .log-item.sev-low .log-severity { background-color: rgba(0, 212, 255, 0.15); color: var(--low); }

        .log-details {
            display: none;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            animation: slideDown 0.2s ease-out;
        }
        .log-details.show { display: block; }

        .log-detail-item {
            margin-bottom: 8px;
            display: flex;
            gap: 10px;
            font-size: 13px;
        }
        .log-detail-icon { width: 16px; margin-top: 2px; }
        .log-detail-text { color: var(--text-secondary); }
        .log-detail-item.issue .log-detail-icon { color: var(--critical); }
        .log-detail-item.solution .log-detail-icon { color: var(--success); }

        /* SCROLLBAR & ANIMATIONS */
        .logs-container::-webkit-scrollbar { width: 8px; }
        .logs-container::-webkit-scrollbar-track { background: var(--bg-secondary); }
        .logs-container::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .config-panel { flex-direction: column; align-items: stretch; }
            .status-badge { margin-left: 0; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <div class="header-icon">MagicSIEM</div>
                DASHBOARD
            </h1>
            <a id="downloadBtn" href="/download/pdf" class="download-btn" target="_blank" disabled>
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M8 1v10M3 10l5 5 5-5M2 14h12"/>
                </svg>
                TÉLÉCHARGER PDF
            </a>
        </div>

        <div class="config-panel">
            <div class="config-label">
                <div class="config-icon">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="8" cy="8" r="6"/><circle cx="8" cy="8" r="2"/>
                    </svg>
                </div>
                Configuration
            </div>
            
            <div class="input-wrapper">
                <input type="text" id="dirInput" placeholder="Entrez le chemin absolu à analyser">
            </div>
            
            <button onclick="changeDir()" class="btn" id="changeDirBtn">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M8 2v12M3 7l5-5 5 5M3 9l5 5 5-5"/>
                </svg>
                Charger
            </button>

            <button id="monitoringBtn" onclick="toggleMonitoring()" class="btn btn-secondary">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M8 1v14M1 8h14M4 4l8 8M4 12l8-8"/>
                </svg>
                MODE VEILLE (OFF)
            </button>
            
            <div id="statusText" class="status-badge status-idle">
                <div class="status-dot"></div>
                IDLE
            </div>
            
            <button id="scanBtn" onclick="launchScan()" class="btn" disabled>
                <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="8" cy="8" r="6"/>
                    <path d="M6 8l2 2 4-4"/>
                </svg>
                Analyser
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total</div>
                <div class="stat-value" id="total">0</div>
            </div>
            <div class="stat-card stat-critical">
                <div class="stat-label">Critique</div>
                <div class="stat-value" id="critical">0</div>
            </div>
            <div class="stat-card stat-high">
                <div class="stat-label">Haute</div>
                <div class="stat-value" id="high">0</div>
            </div>
            <div class="stat-card stat-medium">
                <div class="stat-label">Moyenne</div>
                <div class="stat-value" id="medium">0</div>
            </div>
            <div class="stat-card stat-low">
                <div class="stat-label">Autre</div>
                <div class="stat-value" id="todo">0</div>
            </div>
        </div>

        <div class="logs-section">
            <div class="section-title">
                <div class="section-icon">
                    <svg width="18" height="18" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="8" cy="8" r="6"/><circle cx="8" cy="8" r="2"/>
                    </svg>
                </div>
                Logs des Vulnérabilités
            </div>
            <div class="logs-container" id="logs">
                <div class="logs-empty">
                    Entrez un chemin et lancez l'analyse
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastLogsHash = "";

        // Toggle des détails (Accordéon)
        function toggleDetails(id) {
            const detailsEl = document.getElementById('detail-' + id);
            if (detailsEl) detailsEl.classList.toggle('show');
        }

        // Changer le répertoire
        function changeDir() {
            const path = document.getElementById('dirInput').value;
            fetch('/api/config/dir', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({path: path})
            })
            .then(r => r.json())
            .then(d => {
                if (d.status === "error") alert("Erreur : " + (d.message || "Chemin non valide."));
                else document.getElementById('dirInput').value = d.path;
                updateScanButtonState(d.status === "ok");
            })
            .catch(() => alert("Erreur de connexion serveur."));
        }

        // Activer/Désactiver le Mode Veille
        function toggleMonitoring() {
            fetch('/api/toggle_monitoring', {method: 'POST'})
                .then(r => r.json())
                .then(d => {
                    updateDashboard(); // Force update UI
                })
                .catch(() => alert("Erreur communication Veille."));
        }

        // Lancer un Scan Manuel
        function launchScan() {
            updateScanButtonState(false, "ANALYSE EN COURS...");
            fetch('/api/scan', {method: 'POST'})
                .then(r => r.json())
                .then(d => {
                    if (d.status === 'error') {
                        alert("Erreur : " + d.message);
                        if(d.message.indexOf("déjà en cours") === -1) updateScanButtonState(true, "ANALYSER");
                    } else if (d.status === 'warning') {
                        alert("Info : " + d.message);
                    }
                })
                .catch(e => {
                    alert("Erreur serveur.");
                    updateScanButtonState(true, "ANALYSER");
                });
        }

        // Gestion état bouton Analyser
        function updateScanButtonState(canLaunch, text = "ANALYSER") {
            const scanBtn = document.getElementById('scanBtn');
            const statusText = document.getElementById('statusText');

            scanBtn.disabled = !canLaunch;
            // Conservation de l'icône SVG dans le bouton
            scanBtn.innerHTML = `<svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="8" cy="8" r="6"/><path d="M6 8l2 2 4-4"/></svg> ${text}`;

            if (text.indexOf("EN COURS") !== -1) {
                statusText.className = 'status-badge status-running';
                statusText.innerHTML = '<div class="status-dot"></div> SCAN EN COURS';
            } else {
                statusText.className = 'status-badge status-idle';
                statusText.innerHTML = '<div class="status-dot"></div> IDLE';
            }
        }

        // Mise à jour globale du Dashboard
        function updateDashboard() {
            // 1. Statut (Config, Monitoring, Scan)
            fetch('/api/status').then(r => r.json()).then(data => {
                const config = data.config;
                const status = data.status;
                const pathIsSet = config.directory !== "";

                if (document.activeElement.id !== "dirInput") {
                    document.getElementById('dirInput').value = config.directory;
                }

                // Bouton Monitoring
                const monBtn = document.getElementById('monitoringBtn');
                if (config.monitoring_active) {
                    monBtn.classList.add('btn-running');
                    monBtn.innerHTML = `<svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M8 1v14M1 8h14M4 4l8 8M4 12l8-8"/></svg> VEILLE (ACTIVE)`;
                } else {
                    monBtn.classList.remove('btn-running');
                    monBtn.innerHTML = `<svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M8 1v14M1 8h14M4 4l8 8M4 12l8-8"/></svg> MODE VEILLE (OFF)`;
                }

                // État Scan
                if (status === "running") {
                    updateScanButtonState(false, "ANALYSE EN COURS...");
                } else if (status === "error") {
                    updateScanButtonState(pathIsSet, "ANALYSER");
                    document.getElementById('statusText').className = 'status-badge status-error';
                    document.getElementById('statusText').innerHTML = '<div class="status-dot"></div> ERREUR';
                } else {
                    updateScanButtonState(pathIsSet, "ANALYSER");
                }
            });

            // 2. Données (Stats & Logs)
            fetch('/api/data').then(r => r.json()).then(data => {
                document.getElementById('total').innerText = data.stats.count;
                document.getElementById('critical').innerText = data.stats.critical;
                document.getElementById('high').innerText = data.stats.high;
                document.getElementById('medium').innerText = data.stats.medium;
                document.getElementById('todo').innerText = data.stats.todo;
                
                // Bouton PDF
                const pdfBtn = document.getElementById('downloadBtn');
                if (data.stats.count === 0) {
                    pdfBtn.setAttribute('disabled', '');
                } else {
                    pdfBtn.removeAttribute('disabled');
                }

                const currentLogsHash = JSON.stringify(data.logs);
                if (currentLogsHash === lastLogsHash && data.stats.count > 0) return;

                lastLogsHash = currentLogsHash;
                const logsDiv = document.getElementById('logs');
                let html = "";

                if (data.logs.length === 0) {
                    html = '<div class="logs-empty">Aucune vulnérabilité trouvée</div>';
                } else {
                    data.logs.reverse().forEach((log, index) => {
                        const severity = log.sev >= 90 ? 'sev-high' : (log.sev >= 70 ? 'sev-med' : 'sev-low');
                        html += `
                        <div class="log-item ${severity}" onclick="toggleDetails(${index})">
                            <div class="log-header">
                                <div class="log-title">${log.title}</div>
                                <div class="log-severity">${log.sev}</div>
                            </div>
                            <div id="detail-${index}" class="log-details">
                                <div class="log-detail-item issue">
                                    <div class="log-detail-icon">
                                        <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="8" cy="8" r="6"/><path d="M5 8h6"/></svg>
                                    </div>
                                    <div class="log-detail-text">${log.detail}</div>
                                </div>
                                <div class="log-detail-item solution">
                                    <div class="log-detail-icon">
                                        <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="8" cy="8" r="6"/><path d="M6 8l2 2 4-4"/></svg>
                                    </div>
                                    <div class="log-detail-text">${log.sol}</div>
                                </div>
                            </div>
                        </div>`;
                    });
                }
                logsDiv.innerHTML = html;
            });
        }

        setInterval(updateDashboard, 2000);
        updateDashboard();
    </script>
</body>
</html>
