<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicSIEM - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <div class="header-icon">MagicSIEM</div>
                DASHBOARD
            </h1>
            <a id="downloadBtn" href="/download/pdf" class="download-btn" target="_blank" disabled>
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M8 1v10M3 10l5 5 5-5M2 14h12"/>
                </svg>
                TÉLÉCHARGER PDF
            </a>
        </div>

        <div class="config-panel">
            <div class="config-label">
                <div class="config-icon">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="8" cy="8" r="6"/><circle cx="8" cy="8" r="2"/>
                    </svg>
                </div>
                Configuration
            </div>
            
            <div class="input-wrapper">
                <input type="text" id="dirInput" placeholder="Entrez le chemin absolu à analyser">
            </div>
            
            <button onclick="changeDir()" class="btn" id="changeDirBtn">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M8 2v12M3 7l5-5 5 5M3 9l5 5 5-5"/>
                </svg>
                Charger
            </button>

            <button id="monitoringBtn" onclick="toggleMonitoring()" class="btn btn-secondary">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M8 1v14M1 8h14M4 4l8 8M4 12l8-8"/>
                </svg>
                MODE VEILLE (OFF)
            </button>
            
            <div id="statusText" class="status-badge status-idle">
                <div class="status-dot"></div>
                IDLE
            </div>
            
            <button id="scanBtn" onclick="launchScan()" class="btn" disabled>
                <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="8" cy="8" r="6"/>
                    <path d="M6 8l2 2 4-4"/>
                </svg>
                Analyser
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total</div>
                <div class="stat-value" id="total">0</div>
            </div>
            <div class="stat-card stat-critical">
                <div class="stat-label">Critique</div>
                <div class="stat-value" id="critical">0</div>
            </div>
            <div class="stat-card stat-high">
                <div class="stat-label">Haute</div>
                <div class="stat-value" id="high">0</div>
            </div>
            <div class="stat-card stat-medium">
                <div class="stat-label">Moyenne</div>
                <div class="stat-value" id="medium">0</div>
            </div>
            <div class="stat-card stat-low">
                <div class="stat-label">Autre</div>
                <div class="stat-value" id="todo">0</div>
            </div>
        </div>

        <div class="logs-section">
            <div class="section-title">
                <div class="section-icon">
                    <svg width="18" height="18" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="8" cy="8" r="6"/><circle cx="8" cy="8" r="2"/>
                    </svg>
                </div>
                Logs des Vulnérabilités
            </div>
            <div class="logs-container" id="logs">
                <div class="logs-empty">
                    Entrez un chemin et lancez l'analyse
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastLogsHash = "";

        // Toggle des détails (Accordéon)
        function toggleDetails(id) {
            const detailsEl = document.getElementById('detail-' + id);
            if (detailsEl) detailsEl.classList.toggle('show');
        }

        // Changer le répertoire
        function changeDir() {
            const path = document.getElementById('dirInput').value;
            fetch('/api/config/dir', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({path: path})
            })
            .then(r => r.json())
            .then(d => {
                if (d.status === "error") alert("Erreur : " + (d.message || "Chemin non valide."));
                else document.getElementById('dirInput').value = d.path;
                updateScanButtonState(d.status === "ok");
            })
            .catch(() => alert("Erreur de connexion serveur."));
        }

        // Activer/Désactiver le Mode Veille
        function toggleMonitoring() {
            fetch('/api/toggle_monitoring', {method: 'POST'})
                .then(r => r.json())
                .then(d => {
                    updateDashboard(); // Force update UI
                })
                .catch(() => alert("Erreur communication Veille."));
        }

        // Lancer un Scan Manuel
        function launchScan() {
            updateScanButtonState(false, "ANALYSE EN COURS...");
            fetch('/api/scan', {method: 'POST'})
                .then(r => r.json())
                .then(d => {
                    if (d.status === 'error') {
                        alert("Erreur : " + d.message);
                        if(d.message.indexOf("déjà en cours") === -1) updateScanButtonState(true, "ANALYSER");
                    } else if (d.status === 'warning') {
                        alert("Info : " + d.message);
                    }
                })
                .catch(e => {
                    alert("Erreur serveur.");
                    updateScanButtonState(true, "ANALYSER");
                });
        }

        // Gestion état bouton Analyser
        function updateScanButtonState(canLaunch, text = "ANALYSER") {
            const scanBtn = document.getElementById('scanBtn');
            const statusText = document.getElementById('statusText');

            scanBtn.disabled = !canLaunch;
            // Conservation de l'icône SVG dans le bouton
            scanBtn.innerHTML = `<svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="8" cy="8" r="6"/><path d="M6 8l2 2 4-4"/></svg> ${text}`;

            if (text.indexOf("EN COURS") !== -1) {
                statusText.className = 'status-badge status-running';
                statusText.innerHTML = '<div class="status-dot"></div> SCAN EN COURS';
            } else {
                statusText.className = 'status-badge status-idle';
                statusText.innerHTML = '<div class="status-dot"></div> IDLE';
            }
        }

        // Mise à jour globale du Dashboard
        function updateDashboard() {
            // 1. Statut (Config, Monitoring, Scan)
            fetch('/api/status').then(r => r.json()).then(data => {
                const config = data.config;
                const status = data.status;
                const pathIsSet = config.directory !== "";

                if (document.activeElement.id !== "dirInput") {
                    document.getElementById('dirInput').value = config.directory;
                }

                // Bouton Monitoring
                const monBtn = document.getElementById('monitoringBtn');
                if (config.monitoring_active) {
                    monBtn.classList.add('btn-running');
                    monBtn.innerHTML = `<svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M8 1v14M1 8h14M4 4l8 8M4 12l8-8"/></svg> VEILLE (ACTIVE)`;
                } else {
                    monBtn.classList.remove('btn-running');
                    monBtn.innerHTML = `<svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M8 1v14M1 8h14M4 4l8 8M4 12l8-8"/></svg> MODE VEILLE (OFF)`;
                }

                // État Scan
                if (status === "running") {
                    updateScanButtonState(false, "ANALYSE EN COURS...");
                } else if (status === "error") {
                    updateScanButtonState(pathIsSet, "ANALYSER");
                    document.getElementById('statusText').className = 'status-badge status-error';
                    document.getElementById('statusText').innerHTML = '<div class="status-dot"></div> ERREUR';
                } else {
                    updateScanButtonState(pathIsSet, "ANALYSER");
                }
            });

            // 2. Données (Stats & Logs)
            fetch('/api/data').then(r => r.json()).then(data => {
                document.getElementById('total').innerText = data.stats.count;
                document.getElementById('critical').innerText = data.stats.critical;
                document.getElementById('high').innerText = data.stats.high;
                document.getElementById('medium').innerText = data.stats.medium;
                document.getElementById('todo').innerText = data.stats.todo;
                
                // Bouton PDF
                const pdfBtn = document.getElementById('downloadBtn');
                if (data.stats.count === 0) {
                    pdfBtn.setAttribute('disabled', '');
                } else {
                    pdfBtn.removeAttribute('disabled');
                }

                const currentLogsHash = JSON.stringify(data.logs);
                if (currentLogsHash === lastLogsHash && data.stats.count > 0) return;

                lastLogsHash = currentLogsHash;
                const logsDiv = document.getElementById('logs');
                let html = "";

                if (data.logs.length === 0) {
                    html = '<div class="logs-empty">Aucune vulnérabilité trouvée</div>';
                } else {
                    data.logs.reverse().forEach((log, index) => {
                        const severity = log.sev >= 90 ? 'sev-high' : (log.sev >= 70 ? 'sev-med' : 'sev-low');
                        html += `
                        <div class="log-item ${severity}" onclick="toggleDetails(${index})">
                            <div class="log-header">
                                <div class="log-title">${log.title}</div>
                                <div class="log-severity">${log.sev}</div>
                            </div>
                            <div id="detail-${index}" class="log-details">
                                <div class="log-detail-item issue">
                                    <div class="log-detail-icon">
                                        <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="8" cy="8" r="6"/><path d="M5 8h6"/></svg>
                                    </div>
                                    <div class="log-detail-text">${log.detail}</div>
                                </div>
                                <div class="log-detail-item solution">
                                    <div class="log-detail-icon">
                                        <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="8" cy="8" r="6"/><path d="M6 8l2 2 4-4"/></svg>
                                    </div>
                                    <div class="log-detail-text">${log.sol}</div>
                                </div>
                            </div>
                        </div>`;
                    });
                }
                logsDiv.innerHTML = html;
            });
        }

        setInterval(updateDashboard, 2000);
        updateDashboard();
    </script>
</body>
</html>
