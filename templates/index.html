<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicSIEM - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <div class="header-icon">MagicSIEM</div>
                DASHBOARD
            </h1>
            <div class="header-right">
                <!-- Added theme toggle button -->
                <button id="themeToggle" class="theme-toggle-btn" title="Basculer le thème">
                    <svg class="theme-icon-light" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/></svg>
                    <svg class="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor""><path d="M480-28 346-160H160v-186L28-480l132-134v-186h186l134-132 134 132h186v186l132 134-132 134v186H614L480-28Zm0-252q83 0 141.5-58.5T680-480q0-83-58.5-141.5T480-680v400Zm0 140 100-100h140v-140l100-100-100-100v-140H580L480-820 380-720H240v140L140-480l100 100v140h140l100 100Zm0-340Z"/></svg>
                </button>
                <a id="downloadBtn" href="/download/pdf" class="download-btn" target="_blank" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/></svg>
                    TÉLÉCHARGER PDF
                </a>
            </div>
        </div>

        <div class="config-panel">
            <div class="config-label">
                <div class="config-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#BAE364"><path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Z"/></svg>                </div>
                Configuration
            </div>
            
            <div class="input-wrapper">
                <input type="text" id="dirInput" placeholder="Entrez le chemin absolu à analyser">
            </div>
            
            <button onclick="changeDir()" class="btn" id="changeDirBtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M440-320v-326L336-542l-56-58 200-200 200 200-56 58-104-104v326h-80ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/></svg>
                Charger
            </button>

            <button id="monitoringBtn" onclick="toggleMonitoring()" class="btn btn-secondary">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M8 1v14M1 8h14M4 4l8 8M4 12l8-8"/>
                </svg>
                MODE VEILLE (OFF)
            </button>
            
            <div id="statusText" class="status-badge status-idle">
                <div class="status-dot"></div>
                IDLE
            </div>
            
            <button id="scanBtn" onclick="launchScan()" class="btn" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M610-760q-21 0-35.5-14.5T560-810q0-21 14.5-35.5T610-860q21 0 35.5 14.5T660-810q0 21-14.5 35.5T610-760Zm0 660q-21 0-35.5-14.5T560-150q0-21 14.5-35.5T610-200q21 0 35.5 14.5T660-150q0 21-14.5 35.5T610-100Zm160-520q-21 0-35.5-14.5T720-670q0-21 14.5-35.5T770-720q21 0 35.5 14.5T820-670q0 21-14.5 35.5T770-620Zm0 380q-21 0-35.5-14.5T720-290q0-21 14.5-35.5T770-340q21 0 35.5 14.5T820-290q0 21-14.5 35.5T770-240Zm60-190q-21 0-35.5-14.5T780-480q0-21 14.5-35.5T830-530q21 0 35.5 14.5T880-480q0 21-14.5 35.5T830-430ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880v80q-134 0-227 93t-93 227q0 134 93 227t227 93v80Zm0-320q-33 0-56.5-23.5T400-480q0-5 .5-10.5T403-501l-83-83 56-56 83 83q4-1 21-3 33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Z"/></svg>
                Analyser
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total</div>
                <div class="stat-value" id="total">0</div>
            </div>
            <div class="stat-card stat-critical">
                <div class="stat-label">Critique</div>
                <div class="stat-value" id="critical">0</div>
            </div>
            <div class="stat-card stat-high">
                <div class="stat-label">Haute</div>
                <div class="stat-value" id="high">0</div>
            </div>
            <div class="stat-card stat-low">
                <div class="stat-label">Faible</div>
                <div class="stat-value" id="todo">0</div>
            </div>
        </div>

        <div class="logs-section">
            <div class="section-title">
                <div class="section-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#BAE364"><path d="M158-242q-37-50-57.5-110.5T80-480q0-67 20-127t57-110l58 57q-26 38-40.5 83.5T160-480q0 51 14.5 97t40.5 84l-57 57ZM480-80q-67 0-127-20t-110-57l57-58q38 26 83.5 40.5T480-160q51 0 96.5-14.5T660-215l57 58q-50 37-110 57T480-80Zm322-162-57-57q26-38 40.5-84t14.5-97q0-51-14.5-96.5T745-660l58-57q37 50 57 110t20 127q0 67-20.5 127.5T802-242ZM299-745l-57-57q50-37 110.5-57.5T480-880q68 0 128 20.5T718-802l-57 57q-38-26-84-40.5T480-800q-51 0-97 14.5T299-745Zm181 465q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280Z"/></svg>
                </div>
                Logs des Vulnérabilités
            </div>
            <div class="logs-container" id="logs">
                <div class="logs-empty">
                    Entrez un chemin et lancez l'analyse
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastLogsHash = "";

        function initTheme() {
            const savedTheme = localStorage.getItem('siem-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        document.getElementById('themeToggle').addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('siem-theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            const lightIcon = document.querySelector('.theme-icon-light');
            const darkIcon = document.querySelector('.theme-icon-dark');
            if (theme === 'light') {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'block';
            } else {
                lightIcon.style.display = 'block';
                darkIcon.style.display = 'none';
            }
        }

        // Initialize theme before anything else
        initTheme();

        // Toggle des détails (Accordéon)
        function toggleDetails(id) {
            const detailsEl = document.getElementById('detail-' + id);
            if (detailsEl) detailsEl.classList.toggle('show');
        }

        // Changer le répertoire
        function changeDir() {
            const path = document.getElementById('dirInput').value;
            fetch('/api/config/dir', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({path: path})
            })
            .then(r => r.json())
            .then(d => {
                if (d.status === "error") alert("Erreur : " + (d.message || "Chemin non valide."));
                else document.getElementById('dirInput').value = d.path;
                updateScanButtonState(d.status === "ok");
            })
            .catch(() => alert("Erreur de connexion serveur."));
        }

        // Activer/Désactiver le Mode Veille
        function toggleMonitoring() {
            fetch('/api/toggle_monitoring', {method: 'POST'})
                .then(r => r.json())
                .then(d => {
                    updateDashboard(); // Force update UI
                })
                .catch(() => alert("Erreur communication Veille."));
        }

        // Lancer un Scan Manuel
        function launchScan() {
            updateScanButtonState(false, "ANALYSE EN COURS...");
            fetch('/api/scan', {method: 'POST'})
                .then(r => r.json())
                .then(d => {
                    if (d.status === 'error') {
                        alert("Erreur : " + d.message);
                        if(d.message.indexOf("déjà en cours") === -1) updateScanButtonState(true, "ANALYSER");
                    } else if (d.status === 'warning') {
                        alert("Info : " + d.message);
                    }
                })
                .catch(e => {
                    alert("Erreur serveur.");
                    updateScanButtonState(true, "ANALYSER");
                });
        }

        // Gestion état bouton Analyser
        function updateScanButtonState(canLaunch, text = "ANALYSER") {
            const scanBtn = document.getElementById('scanBtn');
            const statusText = document.getElementById('statusText');

            scanBtn.disabled = !canLaunch;
            // Conservation de l'icône SVG dans le bouton
            scanBtn.innerHTML = `<svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="8" cy="8" r="6"/><path d="M6 8l2 2 4-4"/></svg> ${text}`;

            if (text.indexOf("EN COURS") !== -1) {
                statusText.className = 'status-badge status-running';
                statusText.innerHTML = '<div class="status-dot"></div> SCAN EN COURS';
            } else {
                statusText.className = 'status-badge status-idle';
                statusText.innerHTML = '<div class="status-dot"></div> IDLE';
            }
        }

        // Mise à jour globale du Dashboard
        function updateDashboard() {
            // 1. Statut (Config, Monitoring, Scan)
            fetch('/api/status').then(r => r.json()).then(data => {
                const config = data.config;
                const status = data.status;
                const pathIsSet = config.directory !== "";

                if (document.activeElement.id !== "dirInput") {
                    document.getElementById('dirInput').value = config.directory;
                }

                // Bouton Monitoring
                const monBtn = document.getElementById('monitoringBtn');
                if (config.monitoring_active) {
                    monBtn.classList.add('btn-running');
                    monBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M240-40H120q-33 0-56.5-23.5T40-120v-120h80v120h120v80Zm480 0v-80h120v-120h80v120q0 33-23.5 56.5T840-40H720ZM480-220q-120 0-217.5-71T120-480q45-118 142.5-189T480-740q120 0 217.5 71T840-480q-45 118-142.5 189T480-220Zm0-80q88 0 161-48t112-132q-39-84-112-132t-161-48q-88 0-161 48T207-480q39 84 112 132t161 48Zm0-40q58 0 99-41t41-99q0-58-41-99t-99-41q-58 0-99 41t-41 99q0 58 41 99t99 41Zm0-80q-25 0-42.5-17.5T420-480q0-25 17.5-42.5T480-540q25 0 42.5 17.5T540-480q0 25-17.5 42.5T480-420ZM40-720v-120q0-33 23.5-56.5T120-920h120v80H120v120H40Zm800 0v-120H720v-80h120q33 0 56.5 23.5T920-840v120h-80ZM480-480Z"/></svg> VEILLE (ACTIVE)`;
                } else {
                    monBtn.classList.remove('btn-running');
                    monBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M240-40H120q-33 0-56.5-23.5T40-120v-120h80v120h120v80Zm480 0v-80h120v-120h80v120q0 33-23.5 56.5T840-40H720ZM480-220q-120 0-217.5-71T120-480q45-118 142.5-189T480-740q120 0 217.5 71T840-480q-45 118-142.5 189T480-220Zm0-80q88 0 161-48t112-132q-39-84-112-132t-161-48q-88 0-161 48T207-480q39 84 112 132t161 48Zm0-40q58 0 99-41t41-99q0-58-41-99t-99-41q-58 0-99 41t-41 99q0 58 41 99t99 41Zm0-80q-25 0-42.5-17.5T420-480q0-25 17.5-42.5T480-540q25 0 42.5 17.5T540-480q0 25-17.5 42.5T480-420ZM40-720v-120q0-33 23.5-56.5T120-920h120v80H120v120H40Zm800 0v-120H720v-80h120q33 0 56.5 23.5T920-840v120h-80ZM480-480Z"/></svg> MODE VEILLE (OFF)`;
                }

                // État Scan
                if (status === "running") {
                    updateScanButtonState(false, "ANALYSE EN COURS...");
                } else if (status === "error") {
                    updateScanButtonState(pathIsSet, "ANALYSER");
                    document.getElementById('statusText').className = 'status-badge status-error';
                    document.getElementById('statusText').innerHTML = '<div class="status-dot"></div> ERREUR';
                } else {
                    updateScanButtonState(pathIsSet, "ANALYSER");
                }
            });

            // 2. Données (Stats & Logs)
            fetch('/api/data').then(r => r.json()).then(data => {
                document.getElementById('total').innerText = data.stats.count;
                document.getElementById('critical').innerText = data.stats.critical;
                document.getElementById('high').innerText = data.stats.high;
                document.getElementById('todo').innerText = data.stats.todo;
                
                // Bouton PDF
                const pdfBtn = document.getElementById('downloadBtn');
                if (data.stats.count === 0) {
                    pdfBtn.setAttribute('disabled', '');
                } else {
                    pdfBtn.removeAttribute('disabled');
                }

                const currentLogsHash = JSON.stringify(data.logs);
                if (currentLogsHash === lastLogsHash && data.stats.count > 0) return;

                lastLogsHash = currentLogsHash;
                const logsDiv = document.getElementById('logs');
                let html = "";

                if (data.logs.length === 0) {
                    html = '<div class="logs-empty">Aucune vulnérabilité trouvée</div>';
                } else {
                    data.logs.reverse().forEach((log, index) => {
                        const severity = log.sev >= 90 ? 'sev-high' : (log.sev >= 70 ? 'sev-med' : 'sev-low');
                        html += `
                        <div class="log-item ${severity}" onclick="toggleDetails(${index})">
                            <div class="log-header">
                                <div class="log-title">${log.title}</div>
                                <div class="log-severity">${log.sev}</div>
                            </div>
                            <div id="detail-${index}" class="log-details">
                                <div class="log-detail-item issue">
                                    <div class="log-detail-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="24px" fill="#EA3323"><path d="M280-440h400v-80H280v80ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                                    </div>
                                    <div class="log-detail-text">${log.detail}</div>
                                </div>
                                <div class="log-detail-item solution">
                                    <div class="log-detail-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="24px" fill="#75FB4C"><path d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                                    </div>
                                    <div class="log-detail-text">${log.sol}</div>
                                </div>
                            </div>
                        </div>`;
                    });
                }
                logsDiv.innerHTML = html;
            });
        }

        setInterval(updateDashboard, 2000);
        updateDashboard();
    </script>
</body>
</html>
