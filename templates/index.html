<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicSIEM - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0F1317;
            --bg-secondary: #1a1d23;
            --border-color: #67697A;
            --accent: #BAE364;
            --text-primary: #e8e9f0;
            --text-secondary: #a8aab8;
            --critical: #ff4757;
            --high: #ffa502;
            --medium: #ffc107;
            --low: #00d4ff;
            --success: #2ed573;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 24px;
            margin-bottom: 32px;
            border-bottom: 1px solid var(--border-color);
            animation: slideDown 0.5s ease-out;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }

        .header-icon {
            /* Suppression des largeurs/hauteurs fixes (32px) pour laisser le texte s'ajuster */
            /* On utilise plutôt le padding */
            padding: 6px 10px; /* Ajoute de l'espace autour du texte */
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* Votre dégradé de couleur (inchangé) */
            background: linear-gradient(135deg, var(--accent) 0%, #a8d94a 100%); 
            
            border-radius: 20px; /* Rendre les coins moins arrondis */
            
            /* Rendre le texte BLANC à l'intérieur du bloc coloré */
            color: #000721; /* Couleur foncée (votre couleur body background est 1a1a1a) */
            font-weight: bold;
            font-size: 16px; 
        }

        .download-btn {
            padding: 10px 20px;
            background-color: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .download-btn:hover:not(:disabled) {
            background-color: #a8d94a;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(186, 227, 100, 0.2);
        }

        .download-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* CONFIG PANEL */
        .config-panel {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 32px;
            display: grid;
            grid-template-columns: auto 1fr auto auto auto;
            gap: 16px;
            align-items: center;
            animation: slideUp 0.5s ease-out 0.1s backwards;
        }

        .config-label {
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .config-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        .input-wrapper {
            position: relative;
            flex: 1;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            font-family: 'Monaco', 'Courier New', monospace;
            transition: var(--transition);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(186, 227, 100, 0.1);
        }

        input[type="text"]::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            padding: 10px 16px;
            background-color: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            background-color: #a8d94a;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(186, 227, 100, 0.2);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-idle {
            color: var(--text-secondary);
        }

        .status-running {
            color: var(--medium);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-error {
            color: var(--critical);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: currentColor;
        }

        /* STATS CARDS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
            animation: slideUp 0.5s ease-out 0.2s backwards;
        }

        .stat-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(186, 227, 100, 0.1), transparent);
            transition: left 0.5s ease-out;
        }

        .stat-card:hover {
            border-color: var(--accent);
            box-shadow: 0 8px 24px rgba(186, 227, 100, 0.1);
            transform: translateY(-4px);
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .stat-value {
            font-size: 42px;
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
            letter-spacing: -1px;
        }

        .stat-critical .stat-label { color: var(--critical); }
        .stat-critical .stat-value { color: var(--critical); }

        .stat-high .stat-label { color: var(--high); }
        .stat-high .stat-value { color: var(--high); }

        .stat-low .stat-label { color: var(--low); }
        .stat-low .stat-value { color: var(--low); }

        .stat-icon {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* LOGS SECTION */
        .logs-section {
            animation: slideUp 0.5s ease-out 0.3s backwards;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-primary);
        }

        .section-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        .logs-container {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            height: 500px;
            overflow-y: auto;
            padding: 0;
        }

        .logs-empty {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 12px;
        }

        .logs-empty-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--border-color);
            opacity: 0.5;
        }

        .log-item {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .log-item:last-child {
            border-bottom: none;
        }

        .log-item:hover {
            background-color: rgba(186, 227, 100, 0.05);
            padding-left: 20px;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .log-title {
            flex: 1;
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-word;
        }

        .log-severity {
            font-weight: 700;
            font-size: 12px;
            min-width: 45px;
            text-align: right;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .log-item.sev-high .log-severity {
            background-color: rgba(255, 71, 87, 0.15);
            color: var(--critical);
        }

        .log-item.sev-med .log-severity {
            background-color: rgba(255, 165, 2, 0.15);
            color: var(--high);
        }

        .log-item.sev-low .log-severity {
            background-color: rgba(0, 212, 255, 0.15);
            color: var(--low);
        }

        .log-details {
            display: none;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            animation: slideDown 0.2s ease-out;
        }

        .log-details.show {
            display: block;
        }

        .log-detail-item {
            margin-bottom: 8px;
            display: flex;
            gap: 10px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .log-detail-item:last-child {
            margin-bottom: 0;
        }

        .log-detail-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2px;
        }

        .log-detail-item.issue .log-detail-icon {
            color: var(--critical);
        }

        .log-detail-item.solution .log-detail-icon {
            color: var(--success);
        }

        .log-detail-text {
            color: var(--text-primary);
        }

        /* SCROLLBAR */
        .logs-container::-webkit-scrollbar {
            width: 8px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .logs-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* ANIMATIONS */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .header h1 {
                font-size: 22px;
            }

            .config-panel {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .input-wrapper, .status-badge, .btn {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 12px;
            }

            .stat-value {
                font-size: 32px;
            }

            .logs-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <div class="header-icon">MagicSIEM</div>
                DASHBOARD
            </h1>
            <a id="downloadBtn" href="/download/pdf" class="download-btn" target="_blank" disabled>
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M8 1v10M3 10l5 5 5-5M2 14h12"/>
                </svg>
                TÉLÉCHARGER PDF
            </a>
        </div>

        <div class="config-panel">
            <div class="config-label">
                <div class="config-icon">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="8" cy="8" r="6"/>
                        <circle cx="8" cy="8" r="2"/>
                        <path d="M8 2v3M8 11v3M14 8h-3M3 8H0M12.1 3.9l-2.1 2.1M5.9 12.1l2.1-2.1M12.1 12.1l-2.1-2.1M5.9 3.9l2.1 2.1"/>
                    </svg>
                </div>
                Configuration
            </div>
            <div class="input-wrapper">
                <input type="text" id="dirInput" placeholder="Entrez le chemin absolu à analyser">
            </div>
            <button onclick="changeDir()" class="btn" id="changeDirBtn">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M8 2v12M3 7l5-5 5 5M3 9l5 5 5-5"/>
                </svg>
                Charger
            </button>
            <div id="statusText" class="status-badge status-idle">
                <div class="status-dot"></div>
                IDLE
            </div>
            <button id="scanBtn" onclick="launchScan()" class="btn" disabled>
                <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="8" cy="8" r="6"/>
                    <path d="M6 8l2 2 4-4"/>
                </svg>
                Analyser
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">
                    <div class="stat-icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="2" y="2" width="12" height="12" rx="1"/>
                            <path d="M2 6h12M6 6v8M10 6v8"/>
                        </svg>
                    </div>
                    Total
                </div>
                <div class="stat-value" id="total">0</div>
            </div>

            <div class="stat-card stat-critical">
                <div class="stat-label">
                    <div class="stat-icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="8" cy="8" r="6"/>
                            <path d="M8 5v4M8 12v.01"/>
                        </svg>
                    </div>
                    Critique
                </div>
                <div class="stat-value" id="critical">0</div>
            </div>

            <div class="stat-card stat-high">
                <div class="stat-label">
                    <div class="stat-icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M2 14h12L8 2 2 14Z"/>
                            <path d="M8 6v4M8 12h.01"/>
                        </svg>
                    </div>
                    Haute
                </div>
                <div class="stat-value" id="high">0</div>
            </div>

            <div class="stat-card stat-low">
                <div class="stat-label">
                    <div class="stat-icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="8" cy="8" r="6"/>
                            <path d="M5 8h6M8 5v6"/>
                        </svg>
                    </div>
                    Autre
                </div>
                <div class="stat-value" id="todo">0</div>
            </div>
        </div>

        <div class="logs-section">
            <div class="section-title">
                <div class="section-icon">
                    <svg width="18" height="18" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="8" cy="8" r="6"/>
                        <circle cx="8" cy="8" r="2"/>
                    </svg>
                </div>
                Logs des Vulnérabilités
            </div>
            <div class="logs-container" id="logs">
                <div class="logs-empty">
                    <div class="logs-empty-icon">
                        <svg width="32" height="32" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1">
                            <rect x="2" y="2" width="12" height="12" rx="1"/>
                            <path d="M2 6h12M6 6v8M10 6v8"/>
                        </svg>
                    </div>
                    Entrez un chemin et lancez l'analyse
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastLogsHash = "";

        function toggleDetails(id) {
            const detailsEl = document.getElementById('detail-' + id);
            if (detailsEl) {
                detailsEl.classList.toggle('show');
            }
        }

        function changeDir() {
            const path = document.getElementById('dirInput').value;
            fetch('/api/config/dir', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({path: path})
            })
            .then(r => r.json())
            .then(d => {
                if (d.status === "error") {
                    alert("Erreur : " + (d.message || "Chemin non valide."));
                } else {
                    document.getElementById('dirInput').value = d.path;
                }
                updateScanButtonState(d.status === "ok");
            })
            .catch(() => alert("Erreur de connexion avec le serveur."));
        }

        function launchScan() {
            updateScanButtonState(false, "ANALYSE EN COURS...");

            fetch('/api/scan', {method: 'POST'})
                .then(r => r.json())
                .then(d => {
                    if (d.status === 'error') {
                        alert("Erreur : " + d.message);
                        if(d.message.indexOf("déjà en cours") === -1) {
                            updateScanButtonState(true, "ANALYSER");
                        }
                    } else if (d.status === 'warning') {
                        alert("Attention : " + d.message);
                    }
                })
                .catch(e => {
                    alert("Erreur de communication avec le serveur.");
                    updateScanButtonState(true, "ANALYSER");
                });
        }

        function updateScanButtonState(canLaunch, text = "ANALYSER") {
            const scanBtn = document.getElementById('scanBtn');
            const statusText = document.getElementById('statusText');

            scanBtn.disabled = !canLaunch;
            scanBtn.innerHTML = `<svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="8" cy="8" r="6"/><path d="M6 8l2 2 4-4"/></svg>${text}`;

            if (text.indexOf("EN COURS") !== -1) {
                statusText.classList.remove('status-idle', 'status-error');
                statusText.classList.add('status-running');
                statusText.innerHTML = '<div class="status-dot"></div>SCAN EN COURS';
            } else {
                statusText.classList.remove('status-running', 'status-error');
                statusText.classList.add('status-idle');
                statusText.innerHTML = '<div class="status-dot"></div>IDLE';
            }
        }

        function updateDashboard() {
            fetch('/api/status').then(r => r.json()).then(statusData => {
                const pathIsSet = statusData.config.directory !== "";
                const currentStatus = statusData.status;

                if (document.activeElement.id !== "dirInput") {
                    document.getElementById('dirInput').value = statusData.config.directory;
                }

                if (currentStatus === "running") {
                    updateScanButtonState(false, "ANALYSE EN COURS...");
                } else if (currentStatus === "error") {
                    updateScanButtonState(pathIsSet, "ANALYSER");
                    document.getElementById('statusText').classList.add('status-error');
                } else {
                    updateScanButtonState(pathIsSet, "ANALYSER");
                }
            });

            fetch('/api/data').then(r => r.json()).then(data => {
                document.getElementById('total').innerText = data.stats.count;
                document.getElementById('critical').innerText = data.stats.critical;
                document.getElementById('high').innerText = data.stats.high;
                document.getElementById('todo').innerText = data.stats.todo;
                document.getElementById('downloadBtn').disabled = data.stats.count === 0;

                const currentLogsHash = JSON.stringify(data.logs);

                if (currentLogsHash === lastLogsHash && data.stats.count > 0) {
                    return;
                }

                lastLogsHash = currentLogsHash;
                const logsDiv = document.getElementById('logs');
                let html = "";

                if (data.logs.length === 0) {
                    html = '<div class="logs-empty"><div class="logs-empty-icon"><svg width="32" height="32" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1"><rect x="2" y="2" width="12" height="12" rx="1"/><path d="M2 6h12M6 6v8M10 6v8"/></svg></div>Aucune vulnérabilité trouvée</div>';
                } else {
                    data.logs.reverse().forEach((log, index) => {
                        const severity = log.sev >= 90 ? 'sev-high' : (log.sev >= 70 ? 'sev-med' : 'sev-low');
                        html += `
                        <div class="log-item ${severity}" onclick="toggleDetails(${index})">
                            <div class="log-header">
                                <div class="log-title">${log.title}</div>
                                <div class="log-severity">${log.sev}</div>
                            </div>
                            <div id="detail-${index}" class="log-details">
                                <div class="log-detail-item issue">
                                    <div class="log-detail-icon">
                                        <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                                            <circle cx="8" cy="8" r="6"/>
                                            <path d="M5 8h6"/>
                                        </svg>
                                    </div>
                                    <div class="log-detail-text">${log.detail}</div>
                                </div>
                                <div class="log-detail-item solution">
                                    <div class="log-detail-icon">
                                        <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                                            <circle cx="8" cy="8" r="6"/>
                                            <path d="M6 8l2 2 4-4"/>
                                        </svg>
                                    </div>
                                    <div class="log-detail-text">${log.sol}</div>
                                </div>
                            </div>
